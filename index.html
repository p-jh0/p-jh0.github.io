<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알고리즘의 시작</title>
<link rel="stylesheet" href="css/sound.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
      font-family: 'Arial', sans-serif;
    }

    .slide-container {
      position: relative;
      font-size: 2.5rem;
      color: white;
    }



    .slide {
        font-size: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
    }

    .slide p {
        opacity: 0; /* 텍스트 숨김 */
        transform: translateY(50px); /* 아래에서 시작 */
        animation: text-in 1s ease-in-out forwards; /* 텍스트 애니메이션 */
    }

    @keyframes text-in {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #nextButton {
        opacity: 0; /* 기본 숨김 */
        transform: translate(125%);
        transition: none; /* 기본 상태에서는 트랜지션 없음 */
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* 초기 숨김 */
    }

    #nextButton.animate {
        display: inline-block; /* 애니메이션 적용 시 표시 */
        animation: button-in 1s ease-in-out forwards; /* 애니메이션 적용 */
        animation-delay: 0s;
    }

    @keyframes button-in {
        0% {
            opacity: 0;
            transform: translate(125%, 0); /* 오른쪽에서 시작 */
        }
        100% {
            opacity: 1;
            transform: translate(0, 0); /* 제자리로 이동 */
        }
    }

    #nextButton:hover {
        background-color: #0056b3;
    }

    .game-container {
        display: flex;
        gap: 10px;
    }

    .block {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #007bff;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s;
    }

    .block.active {
        background-color: #28a745;
        transform: scale(1.1);
    }

    .controls {
        margin-top: 20px;
    }

    .success {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #28a745;
    }

    .error {
        margin-top: 20px;
        font-size: 1.5rem;
        color: #dc3545;
    }

    .slide-button {
        opacity: 0; /* 버튼 숨김 */
        transform: translate(125%); /* 아래에서 시작 */
        animation: button-in 1s ease-in-out forwards;
        animation-delay: 1s; /* 텍스트 이후에 버튼 나타남 */
        margin-top: 20px;
        margin-left: 50px;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
    }



    @keyframes button-in {
        0% {
            opacity: 0;
            transform: translate(125%);
        }
        100% {
            opacity: 1;
            transform: translate(125%);
        }
    }

    .slide-button:hover {
        background-color: #0056b3;
    }
    .bar {
        display: inline-block;
        width: 20px;
        margin-right: 2px;
        background-color: teal;
    }




    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }


    button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    table, th, td {
        border: 1px solid chocolate;
    }
    th, td {
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: slateblue;
    }

  </style>
</head>
<body>
<div class="slide-container" id="slideContainer">
  </div>

  <audio id="bgMusic" loop autoplay>
      <source src="assets/sounds/bg_music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
  <div id="sound" sound="on" class="no-select">
			<div id="sound_icon"></div>
			<div id="sound_on">켬</div> <!-- TRANSLATE THIS -->
			<div id="sound_off">끔</div> <!-- TRANSLATE THIS -->
		</div>

   <script src="js/soundToggle.js"></script>
<script src="js/slides.js"></script>
<script src="js/bubbleSort.js"></script>
</body>
</html>
