<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알고리즘의 시작</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
      font-family: 'Arial', sans-serif;
    }

    .text-container {
      position: relative;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      overflow: hidden;
    }

    .text {
      display: inline-block;
      white-space: nowrap;
      position: relative;
      clip-path: inset(0 0 100% 0); /* 텍스트가 아래에서 나타남 */
      animation: wipe-text 1s ease-in-out forwards;
    }

    @keyframes wipe-text {
      0% {
        clip-path: inset(0 0 100% 0); /* 시작 지점: 아래에 숨겨짐 */
      }
      100% {
        clip-path: inset(0 0 0 0); /* 모든 텍스트가 나타남 */
      }
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .music-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      transition: opacity 0.3s;
    }

    .music-icon.off {
      opacity: 0.5; /* 끔 상태에서는 흐리게 */
    }

    .music-text {
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div class="text">알고리즘의 시작</div>
  </div>

  <div id="musicControl" class="music-control">
    <img id="musicIcon" class="music-icon" src="https://via.placeholder.com/40?text=🔊" alt="Music Icon">
    <span id="musicText" class="music-text">켬</span>
  </div>

  <audio id="bgMusic" loop autoplay>
    <source src="asset/music/bg_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="js/musicToggle.js"></script>
</body>
</html>
