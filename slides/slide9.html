<div class="slide">
    <h1 class="text-2xl font-bold mb-4">버블 정렬 연습</h1>

    <div class="game-container flex gap-4 mb-4" id="gameContainer">
        <!-- 숫자 블록들이 동적으로 추가됩니다 -->
    </div>
    <p>교체 횟수는?</p>
    <div class="controls flex items-center justify-center mb-4">
        <button id="decrease">
            -
        </button>
        <span id="number" >1</span>
        <button id="increase">
            +
        </button>
    </div>

    <div class="text-center">
        <button id="submitButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">
            정답 확인
        </button>
        <button id="resetButton" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            초기화
        </button>
    </div>

    <div id="resultMessage" class="mt-4 text-lg text-center"></div>
    <button id="nextButton" class="slide-button">넘어가기</button>
</div>
