<div class="slide">
  <h1>동전 교환 알고리즘</h1>
  <div class="input-section">
    <label for="amount">금액 입력:</label>
    <input type="number" id="amount" placeholder="너무 큰 값은 넣지 마세요">
    <button id="simulateButton">실행</button>
  </div>
  <div class="output-section">
    <h2>실행 결과</h2>
    <table id="stepsTable">
      <thead>
      <tr>
        <th>동전 갯수</th>
        <th>금액</th>
        <th>잔액</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <button id="nextButton" class="slide-button">최적이 아닌 경우를 알아봅시다</button>
</div>
