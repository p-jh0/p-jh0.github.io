<div class="slide">
  <h1>동전 교환 게임</h1>
  <p>목표 금액을 최소한의 동전으로 만들어 보세요!</p>
  <div id="coins" style="margin: 20px 0;"></div>
  <p>목표 금액: <span id="targetAmount"></span></p>

  <!-- 최적의 해 입력 -->
  <p>
    최적의 해:
    <button id="optimalDecrease">-</button>
    <span id="optimalNumber">1</span>
    <button id="optimalIncrease">+</button>
  </p>

  <!-- 알고리즘의 해 입력 -->
  <p>
    알고리즘의 해:
    <button id="algorithmDecrease">-</button>
    <span id="algorithmNumber">1</span>
    <button id="algorithmIncrease">+</button>
  </p>

  <button id="submitAnswer">정답 제출</button>
  <button id="resetGame">초기화</button> <!-- 초기화 버튼 추가 -->
  <p id="resultMessage"></p>
  <button id="nextButton" class="slide-button">다음으로</button>
</div>
